<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intervue.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sora', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-gray-800">
  <!--header-->
  <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between p-4">
    <img src="intervue-logo.png" alt="" class="h-6 sm:h-8">
    <div class="flex gap-2 mt-2 sm:mt-0">
      <button>Become an interviewer</button>
      <button>Features</button>
      <button>Pricing</button>
      <button>Start a trial</button>
      <button class="px-4 py-2 bg-white-200 border">Login</button>
      <button class="px-4 py-2 bg-black text-white">Signup</button>
    </div>
  </header>

  <!--hero-->
  <div class="text-center my-8">
    <h2 class="text-2xl font-normal">Technical Interview Resources</h2>
    <p class="text-gray-600">Find all the technical interview resources here</p>
  </div>
  <div class="flex justify-center mb-8">
    <input type="text" placeholder="Search for resources here" class="bg-gray-100 rounded-3xl px-4 py-2 w-1/2">
  </div>
</body>
</html>
